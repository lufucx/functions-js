<!DOCTYPE html>

</head>
<body>
    <h2>JavaScript Functions</h2>
    <p>Finding the largest number.</p>
    <p id="demo"></p>

    <script>
        function findMax(...args){
            let max = -Infinity;
            for (let i = 0; i < args.length; i++) {
                if  (args[i] > max) {
                    max = args[i];
                }
            }
            return max;
        }
        document.getElementById("demo").innerHTML = findMax(5, 13 ,9);
    </script>
</body>
