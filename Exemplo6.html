<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 6</title>
</head>
<body>
    <p id="resultado"></p>

    <script>
        function multiplica(a, b){
            if(b==undefined){
                b=1;
            }
            return a*b;
        }
        document.getElementById("resultado").innerHTML = multiplica (5);
    </script>
    
</body>
</html>
