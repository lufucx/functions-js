<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>
<body>
    <h1>Exemplo 3</h1>
    <h2>Javascript Funções</h2>

    <p>Uma função pode ser armazenada em uma varíavel: </p>
    <p id="demo"></p>
    <script>
        const x = function (a, b) {return a * b};
        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
