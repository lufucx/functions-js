<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>
    <h1>Exemplo1</h1>
    <h2>Funções</h2>
    <p>Criar uma função que multiplica dois numeros e retorna o resultado para uma  varíavel.</p>

    <p id="resultado"></p>
    
    <script>
        let x = multiplica(4,5);
        document.getElementById("resultado").innerHTML = x;

        function multiplica(a ,b) {
            return a * b;
        }
    </script>
</body>
</html>
