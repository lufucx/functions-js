<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Exemplo 4</title>
</head>
<body>
    <p>Exemplo 4</p>
    <h1>Funções</h1>
    <p>Criar uma função que multiplica dois números e retorna o resultado para uma varíavel. Uma função pode ser armazenada em uma varíavel</p>

    <p>Versão 2: a varíavel vira uma função.</p>
    <p id="resultado"></p>
    

    <script>
        function multiplica(a, b){
            return a * b;

        }

        let x = multiplica(5, 4) * 2;
        document.getElementById("resultado").innerHTML = x;
    </script>
</body> 
</html>
